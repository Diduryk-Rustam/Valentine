<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glowing Heart with Lights</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap');

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to right, #ff758c, #ff7eb3);
            overflow: hidden;
            position: relative;
        }

        .heart-container {
            position: relative;
            width: 250px;
            height: 250px;
        }

        .heart {
            width: 100%;
            height: 100%;
            background-image: url('image/sonichka.jpg');
            background-size: cover;
            background-position: center;
            position: absolute;
            top: 25px;
            left: 15px;
            opacity: 1;
            transform: scale(0.9);
            clip-path: path("M125 40 C160 -20, 250 -20, 230 100 C210 200, 125 240, 125 240 C125 240, 40 200, 20 100 C0 -20, 90 -20, 125 40");
            filter: brightness(0.8) drop-shadow(0 0 10px rgba(255, 100, 150, 0.8));
        }

        .glow {
            position: absolute;
            width: 120%;
            height: 120%;
            top: -25%;
            left: -25%;
            background: radial-gradient(circle, rgba(255, 100, 150, 0.9), rgba(255, 50, 120, 0.1));
            border-radius: 50%;
            filter: blur(50px);
            opacity: 0;
        }

        .text {
            position: absolute;
            top: 70%;
            font-size: 36px;
            font-family: 'Dancing Script', cursive;
            color: white;
            text-shadow: 2px 2px 10px rgba(255, 0, 0, 0.6);
            opacity: 0;
        }

        .click-me {
            position: absolute;
            top: 240px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 20px;
            font-family: 'Dancing Script', cursive;
            color: white;
            text-shadow: 2px 2px 5px rgba(255, 0, 0, 0.5);
            opacity: 0;
            transition: opacity 0.5s ease;
            display: flex;
            align-items: center;

        }

        .click-me::before {
            content: "‚ñº";
            margin-right: 5px;
            animation: bounce 1s linear infinite;
        }

        @keyframes bounce {
            0% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(5px);
            }

            100% {
                transform: translateY(0);
            }
        }

        .confetti {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
    </style>
</head>

<body>
    <div class="click-me">–ù–∞—Ç–∏—Å–Ω–∏</div>
    <div class="text">–ó –î–Ω–µ–º –í–∞–ª–µ–Ω—Ç–∏–Ω–∞ üíñ</div>
    <div class="heart-container">
        <a href="collage.html">
            <div class="glow"></div>
            <div class="heart"></div>
        </a>
    </div>
    <canvas class="confetti"></canvas>

    <script>
        gsap.to(".click-me", {
            opacity: 1,
            duration: 1,
            delay: 0.5
        });

        gsap.to(".heart", {
            opacity: 1,
            scale: 1.2,
            duration: 1.5,
            ease: "elastic.out(1, 0.5)"
        });

        gsap.to(".glow", {
            opacity: 1,
            scale: 1.2,
            duration: 1.5,
            repeat: -1,
            yoyo: true,
            ease: "power1.inOut"
        });

        gsap.to(".heart", {
            scale: 1.1,
            duration: 1.2,
            repeat: -1,
            yoyo: true,
            ease: "power1.inOut"
        });

        gsap.to(".text", {
            opacity: 1,
            duration: 2,
            delay: 0.5
        });

        const canvas = document.querySelector(".confetti");
        const ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        let confetti = [];
        for (let i = 0; i < 150; i++) {
            confetti.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                size: Math.random() * 5 + 2,
                color: `hsl(${Math.random() * 360}, 100%, 70%)`,
                speed: Math.random() * 3 + 1
            });
        }

        function drawConfetti() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            confetti.forEach(p => {
                ctx.fillStyle = p.color;
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                ctx.fill();
                p.y += p.speed;
                if (p.y > canvas.height) p.y = 0;
            });
            requestAnimationFrame(drawConfetti);
        }
        drawConfetti();
    </script>
</body>

</html>
