<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap');

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to right, #ff758c, #ff7eb3);
            position: relative;
            flex-direction: column;
        }

        .header {
            display: flex;
            min-height: 40px;
            width: 100%;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        a {
            font-size: 36px;
            font-family: 'Dancing Script', cursive;
            color: white;
            text-shadow: 2px 2px 10px rgba(255, 0, 0, 0.6);
            text-decoration: none;
        }

        .main {
            height: 100%;
            width: 100%;
            overflow-y: auto;
            padding: 40px 0;
        }

        .gallery-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: 20px;
            z-index: 1;
        }

        .gallery-item {
            width: 250px;
            height: 250px;
            position: relative;
            overflow: hidden;
            border-radius: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .gallery-item:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .gallery-item:hover img {
            transform: scale(1.1);
        }

        .text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 36px;
            font-family: 'Dancing Script', cursive;
            color: white;
            text-shadow: 2px 2px 10px rgba(255, 0, 0, 0.6);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .gallery-item:hover .text {
            opacity: 1;
        }

        .confetti {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
    </style>
</head>

<body>
    <header class="header">
        <nav>
            <a href="/index.html">Back</a>
        </nav>
    </header>
    <main class="main">
        <div class="gallery-container">
            <div class="gallery-item">
                <img src="image/photo_1.jpg" alt="Photo 1">
            </div>
            <div class="gallery-item">
                <img src="image/photo_2.jpg" alt="Photo 2">
            </div>
            <div class="gallery-item">
                <img src="image/photo_8.jpg" alt="Photo 3">
            </div>
            <div class="gallery-item">
                <img src="image/photo_3.jpg" alt="Photo 3">
            </div>
            <div class="gallery-item">
                <img src="image/photo_4.jpg" alt="Photo 3">
            </div>
            <div class="gallery-item">
                <img src="image/photo_5.jpg" alt="Photo 3">
            </div>
            <div class="gallery-item">
                <img src="image/photo_6.jpg" alt="Photo 3">
            </div>
            <div class="gallery-item">
                <img src="image/photo_7.jpg" alt="Photo 3">
            </div>
            <div class="gallery-item">
                <img src="image/photo_10.jpg" alt="Photo 3">
            </div>
            <div class="gallery-item">
                <img src="image/photo_11.jpg" alt="Photo 3">
            </div>
            <div class="gallery-item">
                <img src="image/photo_13.jpg" alt="Photo 3">
            </div>
            <div class="gallery-item">
                <img src="image/photo_14.jpg" alt="Photo 3">
            </div>
            <div class="gallery-item">
                <img src="image/photo_15.JPG" alt="Photo 3">
            </div>
        </div>
    </main>
    <canvas class="confetti"></canvas>

    <script>
        gsap.to(".text", {
            opacity: 1,
            duration: 2,
            delay: 0.5
        });

        const canvas = document.querySelector(".confetti");
        const ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        let confetti = [];
        for (let i = 0; i < 150; i++) {
            confetti.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                size: Math.random() * 5 + 2,
                color: `hsl(${Math.random() * 360}, 100%, 70%)`,
                speed: Math.random() * 3 + 1
            });
        }

        function drawConfetti() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            confetti.forEach(p => {
                ctx.fillStyle = p.color;
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                ctx.fill();
                p.y += p.speed;
                if (p.y > canvas.height) p.y = 0;
            });
            requestAnimationFrame(drawConfetti);
        }
        drawConfetti();
    </script>
</body>

</html>
